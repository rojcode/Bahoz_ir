{% extends "shared/_MainLayout.html" %}
{% load static %}
{% block header_ref %}
    <link rel="stylesheet" href="{% static 'team.css' %}">
{% endblock %}
{% block content %}
    <section class="u-align-center u-clearfix u-grey-80 u-section-1" id="sec-3cfb">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <div class="u-expanded-width u-list u-repeater u-list-1">
                {% for team in teams %}
                    <div class="u-align-center u-container-style u-list-item u-repeater-item">
                        <div class="u-container-layout u-similar-container u-valign-top u-container-layout-1">
                            <img alt="" class="u-expanded-width u-image u-image-default u-image-1"
                                 data-image-width="500"
                                 data-image-height="500" src="{{ team.image.url }}">
                            <h5 class="u-text u-text-default u-text-1">{{ team.name }}</h5>
                            <p class="u-align-center u-text u-text-default u-text-2">{{ team.job }}</p>
                            <a href="{{ team.telegram }}">
                                <img src="{% static 'images/icons8-telegram-app-48.png' %}"
                                     alt="{{ team.name }} {{ team.job }}"
                                     class="u-image u-image-default u-image-2"
                                     data-image-width="48" data-image-height="48">
                            </a>
                        </div>
                        </a>
                    </div>
                {% endfor %}

            </div>
        </div>
    </section>
{% endblock %}
